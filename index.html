<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
    <script>
        window.$ = window.jQuery = require('jquery');
        var d3 = require('d3'),
        jsdom =require('jsdom'),
        Chart = require('Chart');

    </script>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.3/howler.min.js"></script>
    

    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="visualize.js"></script>
    <title>SrvZ Audio Player</title>
</head>

<body>
    <div id="container">
        <div id="ui">
            <audio id="audioElement" src="./media/Baarish.mp3" controls="true"></audio>
            <div id="viz">
                <canvas id="visualizer" width="640" height="100"></canvas>
            </div>
            <div class="progress">
                <div id="progress_bar" class="progress-bar bg-info" role="progressbar" style="width:0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <p id="duration"></p>
            <button id="play" type="button " class="btn btn-default btn-lg">
                    <span id="play-icon" class="glyphicon glyphicon glyphicon-play" aria-hidden="true"></span> Play
                </button>
        </div>
    </div>
</body>

</html>
